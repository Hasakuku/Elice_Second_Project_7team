<!DOCTYPE html>
<html lang="en">
<head>

   <title>kakao login test</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   <!-- <button id="login">Login</button> -->
   <a href="/auth/kakao">login</a>
   <button id="refresh">Refresh Token</button>
   <button id="logout">Logout</button>
   <button id="withdrawal">Withdrawal</button>

   <script>
      // $('#login').click(function() {
      //    $.get('/auth/kakao', function(data) {

      $('#refresh').click(function() {
         $.post('/api/v1/auth/kakao/user', function(data) {
            console.log(data);
         });
      });

      $('#logout').click(function() {
         $.post('/api/v1/auth/kakao/logout', function(data) {
            console.log(data);
         });
      });

      $('#withdrawal').click(function() {
         $.post('/api/v1/auth/kakao/withdrawal', function(data) {
            console.log(data);
         });
      });
   </script>
</body>
</html>
